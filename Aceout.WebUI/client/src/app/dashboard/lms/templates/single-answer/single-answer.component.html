<div style="height:550px; box-sizing: border-box;">
        <div class="input-container" style="padding-bottom: 20px;">
            <mat-form-field class="text-input">
                <input matInput placeholder="{{'Answer content' | translate}}" [(ngModel)]="currentName">
              </mat-form-field>
              <button mat-raised-button color="primary" type="button" (click)="addAnswer()">{{'Add answer' | translate}}</button>
              <br/>
        </div>

        <div style="height:50px;">
            <span *ngIf="!isValid" class="form-error-messsage">{{errorMessage | translate}}</span>
        </div>
        <ag-grid-angular
        #agGrid
        style="width: 100%; height:400px;"
        id="myGrid"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columns"
        [animateRows]="true"
        [rowSelection]="true"
        (gridReady)="gridReady($event)"
        [frameworkComponents]="frameworkComponents"
        [getRowNodeId]="getRowNodeId"
        (cellValueChanged)="cellValueChanged($event)"
        ></ag-grid-angular>
    </div>
