<div class="component-panel">
    <div class="header">
        <h5>{{'Course reports' | translate}}</h5>
    </div>
    <div class="toolbar">
        <toolbar-item [text]="'Back'" [type]="'button'" [icon]="'arrow-left'" [color]="'white'" (click)="back()"></toolbar-item>
    </div>
    <div class="tabs-container">
        <mat-tab-group>
            <mat-tab label="{{'Course data' | translate}}">
                <div class="form-container">
                    <ag-grid-angular #coursesGrid [enableSorting]="true" [columnDefs]="courseColumns"
                    [frameworkComponents]="frameworkComponents" (gridReady)="onCoursesGridReady($event)"
                    [suppressCellSelection]="true" [infiniteInitialRowCount]="1" [maxBlocksInCache]="2"
                    [cacheOverflowSize]="2" [rowModelType]="'infinite'" [enableServerSideSorting]="true"
                    [paginationPageSize]="20" style="width: 100%; height: 300px;" class="ag-theme-balham">
                </ag-grid-angular>
                </div>
            </mat-tab>
            <mat-tab label="{{'Lessons' | translate}}">
                <div class="form-container">
                    <ag-grid-angular #lessonsGrid [enableSorting]="true" [columnDefs]="lessonColumns"
                    [frameworkComponents]="frameworkComponents" (gridReady)="onLessonsGridReady($event)"
                    [suppressCellSelection]="true" [infiniteInitialRowCount]="1" [maxBlocksInCache]="2"
                    [cacheOverflowSize]="2" [rowModelType]="'infinite'" [enableServerSideSorting]="true"
                    [paginationPageSize]="20" style="width: 100%; height: 300px;" class="ag-theme-balham">
                </ag-grid-angular>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
