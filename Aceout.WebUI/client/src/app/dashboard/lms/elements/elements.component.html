
        <div class="single-tab">
                <ag-grid-angular [columnDefs]="columns" class="ag-theme-balham" [enableSorting]="true" [rowSelection]="'single'"
                        (gridReady)="gridReady($event)" [frameworkComponents]="frameworkComponents" (selectionChanged)="onSelectionChanged($event)"

        <button mat-button [mat-dialog-close]='data'>{{'Select' | translate}}</button>
        <button mat-button [mat-dialog-close]='false'>{{'Cancel' | translate}}</button>
